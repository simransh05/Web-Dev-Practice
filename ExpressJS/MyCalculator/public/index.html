<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Calculator App</h1>
        <div class="input">
            <input type="text" id="inp1" placeholder="enter first number">
            <input type="text" id="inp2" placeholder="enter second number">
            <button id="btn">Calculate</button>
        </div>
        <table class="calculator" border="1px" cellspacing="10px">
            <thead>
                <th class="Sum">Sum</th>
                <th class="Subtract">Subtract</th>
                <th class="Multiply">Multiply</th>
            </thead>
            <tbody>
                <td class="sumVal"></td>
                <td class="subtractVal"></td>
                <td class="multiVal"></td>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
