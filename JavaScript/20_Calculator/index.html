<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
    <input type="text" class="display" id ='inp'/>

    <div class="buttons">
      <button class="clear">C</button>
      <button>%</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>**</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="plus">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
